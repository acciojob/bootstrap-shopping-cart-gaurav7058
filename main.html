<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .headings {
      color: #3b99e0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
    }
    .block-heading {
      text-align: center;
      margin-bottom: 40px;
    }
    .product .row {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block-heading">
      <h2 class="headings">Shopping Cart</h2>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <h4>Product Name</h4>
          <div class="row">
            <div class="col-sm-4">
              <img src="https://www.shutterstock.com/image-vector/3d-high-quality-vector-smartphone-260nw-2410406661.jpg" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-sm-4">
              <img src="https://www.shutterstock.com/image-vector/3d-high-quality-vector-smartphone-260nw-2410406661.jpg" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-sm-4">
              <img src="https://www.shutterstock.com/image-vector/3d-high-quality-vector-smartphone-260nw-2410406661.jpg" class="img-fluid" alt="Product Image">
            </div>
          </div>
          <p>Description of the product goes here.</p>
          <p>Price: $XX.XX</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <p>Total Items: 3</p>
          <p>Total Price: $YYY.YY</p>
          <button class="btn btn-primary btn-block">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
